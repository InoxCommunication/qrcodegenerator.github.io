<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f1115" />
    <title>INOX QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      :root {
        /* Inox-like palette: dark, minimal, confident accent */
        --bg-900: #0f1115;
        --bg-800: #151821;
        --ink-100: #eef2f6;
        --ink-300: #c7d0dc;
        --ink-600: #7c8a9a;
        --ink-900: #e6e8eb;
        --accent-500: #2f6df6; /* primary accent */
        --accent-600: #2359d9;
        --success-500: #22c55e;
        --radius-lg: 16px;
        --radius-md: 10px;
        --shadow-1: 0 6px 24px rgba(0, 0, 0, 0.25);
        --shadow-2: 0 2px 10px rgba(0, 0, 0, 0.35) inset;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        background: radial-gradient(
            1200px 600px at 80% -10%,
            rgba(47, 109, 246, 0.18),
            transparent
          ),
          radial-gradient(
            900px 500px at -10% 110%,
            rgba(34, 197, 94, 0.12),
            transparent
          ),
          var(--bg-900);
        padding: 32px 20px;
        margin: 0;
        color: var(--ink-900);
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.02)
        );
        padding: 34px;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-1);
        border: 1px solid rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(6px);
      }

      h1 {
        text-align: center;
        color: var(--ink-900);
        margin-bottom: 8px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .subtitle {
        text-align: center;
        color: var(--ink-600);
        margin-bottom: 28px;
        font-size: 14px;
      }

      .input-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--ink-300);
        letter-spacing: 0.2px;
      }

      input,
      select {
        width: 100%;
        padding: 13px 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: #0e1117;
        color: var(--ink-900);
        border-radius: var(--radius-md);
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 160ms ease, box-shadow 160ms ease;
        box-shadow: var(--shadow-2);
      }

      /* Ensure color inputs visibly reflect the chosen color */
      input[type='color'] {
        padding: 0;
        height: 44px;
        /* Let the native swatch show; keep our border */
        background: transparent;
        cursor: pointer;
      }
      /* WebKit (Chrome, Safari, Edge) */
      input[type='color']::-webkit-color-swatch-wrapper {
        padding: 0;
        border-radius: var(--radius-md);
      }
      input[type='color']::-webkit-color-swatch {
        border: none;
        border-radius: calc(var(--radius-md) - 2px);
      }
      /* Firefox */
      input[type='color']::-moz-color-swatch {
        border: none;
        border-radius: calc(var(--radius-md) - 2px);
      }

      input:focus,
      select:focus {
        border-color: var(--accent-500);
        outline: none;
        box-shadow: 0 0 0 3px rgba(47, 109, 246, 0.22);
      }

      button {
        background: var(--accent-500);
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        letter-spacing: 0.3px;
        transition: transform 120ms ease, background 160ms ease,
          box-shadow 160ms ease;
        box-shadow: 0 10px 30px rgba(47, 109, 246, 0.25);
      }

      button:hover {
        background: var(--accent-600);
        transform: translateY(-1px);
      }

      .colors {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin: 20px 0;
      }

      .qr-output {
        margin-top: 30px;
        text-align: center;
        display: none;
      }

      .qr-codes {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .qr-item {
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 18px 16px;
        border-radius: var(--radius-md);
        background: #0e1117;
        box-shadow: var(--shadow-1);
      }

      canvas {
        display: block;
        margin: 10px auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: #0e1117;
      }

      .download-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 8px 14px;
        font-size: 13px;
        width: auto;
        margin: 6px 4px 0 4px;
        color: var(--ink-900);
        box-shadow: none;
      }

      .download-btn:hover {
        background: rgba(47, 109, 246, 0.12);
        border-color: var(--accent-500);
      }

      /* Header with logo */
      .page-header {
        max-width: 900px;
        margin: 0 auto 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--ink-900);
      }
      .brand img {
        height: 60px;
        width: auto;
        display: block;
      }
      /* Render blue logo asset as white on dark backgrounds without editing file */
      .logo-white {
        filter: brightness(0) invert(1) contrast(105%);
      }
      .brand-tagline {
        font-size: 12px;
        color: var(--ink-600);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <a
        href="https://inox.com/"
        class="brand"
        aria-label="INOX home"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="./iNOX_logo_blue.svg"
          alt="INOX"
          class="logo-white"
          loading="eager"
          decoding="async"
        />
        <span class="brand-tagline">Unlock your next growth frontier. </span>
      </a>
    </header>
    <div class="container">
      <h1>INOX QR Code Generator</h1>
      <div class="subtitle">Turn any link into a smart QR.</div>

      <div class="input-group">
        <label for="urlInput">URL or Text to Encode:</label>
        <input
          type="text"
          id="urlInput"
          value="https://2b9fj8.share-eu1.hsforms.com/2Rj3I5dLcSs-1Y94fbgQvDg"
          placeholder="Enter URL or text here"
        />
      </div>

      <div class="input-group">
        <label for="sizeSelect">Size:</label>
        <select id="sizeSelect">
          <option value="200">200x200px</option>
          <option value="300" selected>300x300px</option>
          <option value="400">400x400px</option>
        </select>
      </div>

      <div class="colors">
        <div class="input-group">
          <label for="foregroundColor">Foreground Color:</label>
          <input type="color" id="foregroundColor" value="#000000" />
        </div>
        <div class="input-group">
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor" value="#ffffff" />
        </div>
      </div>

      <button onclick="generateQR()">Generate QR Code</button>

      <div class="qr-output" id="qrOutput">
        <h3 style="margin: 0 0 8px 0; font-weight: 600; color: var(--ink-300)">
          Your QR Code
        </h3>
        <div class="qr-codes">
          <div class="qr-item">
            <canvas id="qrCanvas"></canvas>
            <button class="download-btn" onclick="downloadSVG()">
              Download SVG
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let qrCode;

      function generateQR() {
        const url = document.getElementById('urlInput').value.trim();
        const size = parseInt(document.getElementById('sizeSelect').value);
        const foreground = document.getElementById('foregroundColor').value;
        const background = document.getElementById('backgroundColor').value;

        if (!url) {
          alert('Please enter a URL or text');
          return;
        }

        qrCode = new QRious({
          element: document.getElementById('qrCanvas'),
          value: url,
          size: size,
          level: 'H',
          foreground: foreground,
          background: background,
        });

        document.getElementById('qrOutput').style.display = 'block';
      }

      function downloadSVG() {
        if (!qrCode) return;

        const canvas = document.getElementById('qrCanvas');
        const size = qrCode.size;
        const foreground = qrCode.foreground;
        const background = qrCode.background;

        // Convert canvas to SVG
        const ctx = canvas.getContext('2d');
        const imageData = ctx.getImageData(0, 0, size, size);

        let svg = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
<rect width="100%" height="100%" fill="${background}"/>`;

        // Create SVG paths from canvas pixels
        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            const index = (y * size + x) * 4;
            if (imageData.data[index] < 128) {
              // Dark pixel
              svg += `<rect x="${x}" y="${y}" width="1" height="1" fill="${foreground}"/>`;
            }
          }
        }

        svg += '</svg>';

        // Download
        const blob = new Blob([svg], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'qr-code.svg';
        a.click();
        URL.revokeObjectURL(url);
      }

      // Auto-generate on page load
      window.onload = function () {
        generateQR();
      };
    </script>
  </body>
</html>
